    <h1>Hello Git</h1>
    <P>Git 是一種分散式版本控制系統，用於跟蹤檔案和目錄的變更。它最初是由 Linux 核心開發人員 Linus Torvalds 於 2005 年創建的。</P>

    <img src="https://1000marcas.net/wp-content/uploads/2021/06/Git-Logo.png" alt="">

    <p>Git 主要用於軟體開發，但也可用於其他用途，例如管理文檔、網站和其他類型的創意作品。</p>
    <u1>
        <li>分散式：每個使用者都有自己的本地版本庫，可以離線使用</li>
        <li>可靠性：Git 使用了強大的哈希算法來確保檔案的完整性</li>
        <li>可擴展性：Git 可以處理非常大的檔案和目錄</li>
    </u1>
